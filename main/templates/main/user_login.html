{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
/* Ensure the container takes full height */
.container-fluid {
    height: 100vh;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.left-column {
    background-color: #3E464D; /* Background color for the left side */
    height: 100vh; /* Ensure it takes the full height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}

.right-column {
    background-color: #f8f9fa; /* Background color for the right side */
    height: 100vh; /* Ensure it takes the full height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5%;
}

.img-container {
    width: 100%; /* Ensure the container covers the width */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.img-fluid {
    height: 100%; /* Ensure the image takes full height */
    width: 100%; /* Ensure the image covers the width */
    object-fit: cover; /* Ensure the image covers the area without distortion */
}

@media (max-width: 767px) {
    .container-fluid {
        flex-direction: column;
    }

    .left-column, .right-column {
        height: 50vh; /* Adjust height for smaller screens */
    }

    .img-fluid {
        max-height: 50vh;
    }
}
</style>

<div class="container-fluid">
    <div class="row w-100">
        <!-- Left side with image -->
        <div class="col-md-8 d-none d-md-flex left-column">
            <div class="img-container">
                <img src="{% static 'main/images/login-logo.gif' %}" alt="Login GIF" class="img-fluid">
            </div>
        </div>
        <!-- Right side with login form -->
        <div class="col-md-4 d-flex right-column">
            <div class="w-100" style="max-width: 400px;">
                <h2 class="mb-4 text-center">Login</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert
                        {% if message.tags %}
                            {% if message.tags == 'error' %}alert-danger
                            {% elif message.tags == 'warning' %}alert-warning
                            {% elif message.tags == 'info' %}alert-info
                            {% elif message.tags == 'success' %}alert-success
                        {% endif %}{% endif %}">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}">Forgot Password? Reset Here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
