<!-- templates/main/upload.html -->
{% extends 'main/base.html' %}
{% block title %}Upload{% endblock %}

{% block content %}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
