{% extends 'main/base.html' %}
{% load static %}

{% block title %}Device List{% endblock %}

{% block content %}
<h2 class="mb-4">Device List</h2>
<div class="row">
    {% for device in devices %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ device.name }}</h5>
                <p class="card-text">{{ device.device_type }} - {{ device.brand }}</p>
                <a href="{% url 'device_detail' device.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
