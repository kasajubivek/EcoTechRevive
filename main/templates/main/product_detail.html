{% extends "main/base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="product-images">
                <div class="main-image">
                    <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <hr>
            <h3 class="text-danger">Price: ${{ product.price }}</h3>
            <p class="product-description" style="font-size: 20px">Description: {{ product.description }}</p>
            <hr>
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<style>
    .product-images {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .text-danger {
        color: #d9534f !important;
    }
    .product-description {
        font-size: 14px;  /* Adjusted font size */
        line-height: 1.5; /* Adjusted line height */
        color: #555;
    }
</style>
{% endblock %}
