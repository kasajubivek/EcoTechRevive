{% extends 'main/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 30px;
    }

    .edit-profile-container .form-group label {
        font-weight: bold;
    }

    .edit-profile-container .btn-primary {
        width: 100%;
        padding: 10px;
    }

    .edit-profile-container p {
        text-align: center;
    }

    .edit-profile-container a {
        color: #007bff;
    }

    .edit-profile-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="edit-profile-container">
    <h2 class="mb-4">Edit Profile</h2>

    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p class="mt-3"><a href="{% url 'profile' %}">Back to Profile</a></p>
</div>
{% endblock %}
